<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8" mode=xml>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6d6952c5be.js" crossorigin="anonymous"></script>
    <link href="css/estilos.css" rel="stylesheet">
    <link href="boostrap/bootstrap.min.css" rel="stylesheet">
    <title>temperatura Americana</title>
</head>
<body>
    <div class="container-fluid p-0 m-0 d-flex justify-content-center mt-3">
    <div class="card text-center" style= "width: 21rem;">
        <div class="card-header">clima tempo</div>
        <div class="card-body">
          <div class="city">cidade exemplo, br</div>
          <div class="date">terça, 30 novembro 2020</div>
          <div class="container-img">
            <img src="./icons/unknown.png">
          </div>
          <div class="container-temp mx-4 my-3">
              <div>22</div>
             <span>°c</span>
          </div>
          <div class="weather">Nublado</div>
          <div class="low-high">22°c / 23°c</div>
          </div>
    
        <div class="card-footer ">
            <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="digite sua cidade" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">pesquisar</button>
          </div>
          </div>
      </div>
      <script src="js/funcoes.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    


</body>
</html>
